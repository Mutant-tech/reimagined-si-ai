<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Invaders - Subtract Life on Enemy Collision</title>
  <style>
    body {
      background: #111;
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border: 2px solid #fff;
    }
    #info {
      color: #fff;
      text-align: center;
      margin-top: 10px;
    }
    #settingsButton {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 16px;
      font-size: 16px;
      background: #39ff14;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      z-index: 10;
    }
    #restartBtn {
      display: none;
      margin: 20px auto 0 auto;
      padding: 12px 30px;
      font-size: 18px;
      background: #0f0;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      transition: background 0.2s;
    }
    #restartBtn:hover {
      background: #fff;
      color: #222;
    }
    /* Modal Settings Styles */
    #settingsModal {
      display: none;
      position: fixed;
      z-index: 20; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    #settingsContent {
      background-color: #222;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #444;
      width: 320px;
      color: #fff;
      border-radius: 8px;
    }
    #settingsContent label {
      display: block;
      margin-top: 12px;
    }
    #settingsContent input[type="checkbox"],
    #settingsContent select,
    #settingsContent input[type="range"],
    #settingsContent input[type="number"] {
      margin-top: 6px;
      width: 100%;
    }
    #closeSettings {
      margin-top: 20px;
      padding: 8px 16px;
      background: #39ff14;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }
    #shootRateDisplay, #graphicsQualityDisplay {
      text-align: center;
    }
  </style>
</head>
<body>
  <button id="settingsButton">Settings</button>
  <canvas id="gameCanvas" width="900" height="700"></canvas>
  <div id="info">Arrow keys to move, space to shoot</div>
  <button id="restartBtn">Restart</button>

  <!-- Settings Modal -->
  <div id="settingsModal">
    <div id="settingsContent">
      <h2>Game Settings</h2>
      <label>
        <input type="checkbox" id="autoShootInput">
        Enable Auto-Shoot
      </label>
      <label>
        Custom Lives:
        <input type="number" id="livesInput" min="1" max="8" value="3">
      </label>
      <label>
        Ultra Visual Effects:
        <input type="checkbox" id="ultraEffectsInput">
      </label>
      <label>
        Background Theme:
        <select id="backgroundInput">
          <option value="hellish" selected>Hellish</option>
          <option value="space">Space</option>
          <option value="nebula">Nebula</option>
        </select>
      </label>
      <label>
        Shooting Rate (%):
        <input type="range" id="shootRateInput" min="50" max="200" value="100">
      </label>
      <div id="shootRateDisplay">100%</div>
      <label>
        Graphics Quality:
        <input type="range" id="graphicsQualityInput" min="0" max="100" value="50">
      </label>
      <div id="graphicsQualityDisplay">Basic Graphics</div>
      <button id="closeSettings">Save Settings</button>
    </div>
  </div>

  <script>
    // Canvas and context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;

    // UI Elements
    const settingsButton = document.getElementById('settingsButton');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettings = document.getElementById('closeSettings');
    const autoShootInput = document.getElementById('autoShootInput');
    const livesInput = document.getElementById('livesInput');
    const ultraEffectsInput = document.getElementById('ultraEffectsInput');
    const backgroundInput = document.getElementById('backgroundInput');
    const shootRateInput = document.getElementById('shootRateInput');
    const shootRateDisplay = document.getElementById('shootRateDisplay');
    const graphicsQualityInput = document.getElementById('graphicsQualityInput');
    const graphicsQualityDisplay = document.getElementById('graphicsQualityDisplay');
    const restartBtn = document.getElementById('restartBtn');

    shootRateInput.addEventListener('input', () => {
      shootRateDisplay.textContent = `${shootRateInput.value}%`;
    });
    graphicsQualityInput.addEventListener('input', () => {
      let val = parseInt(graphicsQualityInput.value, 10);
      if(val < 33) {
        graphicsQualityDisplay.textContent = "Basic Graphics";
      } else if(val < 66) {
        graphicsQualityDisplay.textContent = "Enhanced Graphics";
      } else if(val < 90) {
        graphicsQualityDisplay.textContent = "Ultra Graphics";
      } else {
        graphicsQualityDisplay.textContent = "Ultra+ Graphics";
      }
    });

    // Timing and transition settings
    let lastTime = Date.now();
    let transitioning = false;
    let transitionAlpha = 0;
    const transitionDuration = 1400; // ms

    // Combo system variables
    let comboCount = 0;
    let lastKillTime = 0;
    const comboWindow = 2000; // ms

    // Mechanic variables
    let mechanicActive = false;
    let currentMechanic = null;
    let mechanicTimer = 0;

    // Global settings variables
    let autoShoot = false;
    let totalLives = 3;
    let ultraEffects = false;
    let backgroundOption = "hellish";
    let shootRate = 100; // %
    let graphicsQuality = 50; // 0 (basic) to 100 (ultra+)

    // Base shooting cooldown in ms
    const baseShootCooldown = 200;

    // Explosion effects
    let explosions = [];
    function spawnExplosion(x, y) {
      const particleCount = 20;
      const particles = [];
      for (let i = 0; i < particleCount; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 3 + 1;
        particles.push({
          x: x,
          y: y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          radius: Math.random() * 3 + 2,
          opacity: 1,
        });
      }
      explosions.push({ particles });
    }
    function updateExplosions(delta) {
      for (let i = explosions.length - 1; i >= 0; i--) {
        let explosion = explosions[i];
        explosion.particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.opacity -= delta / 1000; // Fade over 1 second
        });
        explosion.particles = explosion.particles.filter(p => p.opacity > 0);
        if (explosion.particles.length === 0) {
          explosions.splice(i, 1);
        }
      }
    }
    function drawExplosions() {
      explosions.forEach(explosion => {
        explosion.particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = `rgba(255,165,0,${p.opacity})`;
          ctx.fill();
        });
      });
    }

    // Wind effects (for ultra+ settings)
    let windEffects = [];
    function spawnWindEffect() {
      windEffects.push({
        x: -100,
        y: Math.random() * HEIGHT,
        length: 200,
        thickness: 2,
        speed: Math.random() * 0.05 + 0.02,
        opacity: 0.4,
        life: 2000
      });
    }
    function updateWindEffects(delta) {
      for (let i = windEffects.length - 1; i >= 0; i--) {
        let wind = windEffects[i];
        wind.x += wind.speed * delta;
        wind.life -= delta;
        wind.opacity = Math.max(0, wind.opacity - (delta / wind.life) * 0.4);
        if (wind.life <= 0 || wind.x > WIDTH) {
          windEffects.splice(i, 1);
        }
      }
    }
    function drawWindEffects() {
      windEffects.forEach(wind => {
        ctx.strokeStyle = `rgba(200,200,255,${wind.opacity})`;
        ctx.lineWidth = wind.thickness;
        ctx.beginPath();
        ctx.moveTo(wind.x, wind.y);
        ctx.lineTo(wind.x + wind.length, wind.y);
        ctx.stroke();
      });
    }

    // Background helper functions
    function lerpColor(a, b, amount) {
      let ah = parseInt(a.replace("#", ""), 16);
      let ar = ah >> 16;
      let ag = (ah >> 8) & 0xff;
      let ab = ah & 0xff;
      let bh = parseInt(b.replace("#", ""), 16);
      let br = bh >> 16;
      let bg = (bh >> 8) & 0xff;
      let bb = bh & 0xff;
      let rr = Math.round(ar + amount * (br - ar));
      let rg = Math.round(ag + amount * (bg - ag));
      let rb = Math.round(ab + amount * (bb - ab));
      return "#" + ((1 << 24) + (rr << 16) + (rg << 8) + rb).toString(16).slice(1);
    }
    function drawBackground() {
      switch (backgroundOption) {
        case "hellish": {
          let intensity = Math.min(level / 20, 1);
          let topColor = "#111111";
          let midColor = lerpColor("#111111", "#8B0000", intensity);
          let bottomColor = lerpColor("#8B0000", "#FF4500", intensity);
          let grad = ctx.createLinearGradient(0, 0, 0, HEIGHT);
          grad.addColorStop(0, topColor);
          grad.addColorStop(0.5, midColor);
          grad.addColorStop(1, bottomColor);
          ctx.fillStyle = grad;
          ctx.fillRect(0, 0, WIDTH, HEIGHT);
          break;
        }
        case "space": {
          ctx.fillStyle = "#000314";
          ctx.fillRect(0, 0, WIDTH, HEIGHT);
          for (let i = 0; i < 100; i++) {
            ctx.fillStyle = "#fff";
            let x = Math.random() * WIDTH;
            let y = Math.random() * HEIGHT;
            let radius = Math.random() * 1.5;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, 2 * Math.PI);
            ctx.fill();
          }
          break;
        }
        case "nebula": {
          let grad = ctx.createRadialGradient(WIDTH/2, HEIGHT/2, 50, WIDTH/2, HEIGHT/2, WIDTH/2);
          grad.addColorStop(0, "#2a044a");
          grad.addColorStop(0.5, "#6a0572");
          grad.addColorStop(1, "#d90368");
          ctx.fillStyle = grad;
          ctx.fillRect(0, 0, WIDTH, HEIGHT);
          break;
        }
        default:
          ctx.fillStyle = "#111";
          ctx.fillRect(0, 0, WIDTH, HEIGHT);
      }
      // Extra background particles are now smaller and less distracting.
      let extraParticles = Math.floor(graphicsQuality * 0.5);
      for (let i = 0; i < extraParticles; i++) {
        ctx.fillStyle = `rgba(255,255,255,${Math.random() * 0.3})`;
        let x = Math.random() * WIDTH;
        let y = Math.random() * HEIGHT;
        let radius = Math.random() * (graphicsQuality / 40);
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    // Player properties
    const PLAYER_WIDTH = 70;
    const PLAYER_HEIGHT = 48;
    const PLAYER_SPEED = 8;

    // Bullet properties
    const BULLET_WIDTH = 6;
    const BULLET_HEIGHT = 16;
    const BULLET_SPEED = 10;

    // Invader properties
    const INVADER_COLS = 14;
    const INVADER_WIDTH = 40;
    const INVADER_HEIGHT = 28;
    const INVADER_X_SPACING = 54;
    const INVADER_Y_SPACING = 46;
    const INVADER_X_OFFSET = 40;
    const INVADER_Y_OFFSET = 60;
    const INVADER_SPEED_BASE = 1.2;
    const INVADER_DROP_BASE = 20;

    // Enemy bullet properties
    const ENEMY_BULLET_SPEED_BASE = 4;
    const ENEMY_BULLET_WIDTH = 6;
    const ENEMY_BULLET_HEIGHT = 14;

    // Power-up properties
    const POWERUP_WIDTH = 32;
    const POWERUP_HEIGHT = 32;
    const POWERUP_SPEED = 3;
    const POWERUP_SPAWN_CHANCE = 0.001;
    const POWERUP_DURATION = 3500;

    // Sprite drawing functions (unchanged)
    function drawPlayerSprite(x, y, w, h, power, shield) {
      let haloAlpha = 0.5 + 0.5 * Math.sin(Date.now() / 200);
      ctx.save();
      ctx.translate(x + w/2, y + h/2);
      ctx.beginPath();
      ctx.arc(0, 8, w * 0.7, 0, 2 * Math.PI);
      ctx.globalAlpha = 0.18 + 0.15 * haloAlpha;
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.globalAlpha = 1;
      ctx.lineWidth = 6;
      ctx.strokeStyle = "#fff";
      ctx.beginPath();
      ctx.moveTo(-w/10, -h/2 + 8);
      ctx.lineTo(w/10, -h/2 + 8);
      ctx.lineTo(w/2, h/4);
      ctx.lineTo(0, h/2);
      ctx.lineTo(-w/2, h/4);
      ctx.closePath();
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(-w/10, -h/2 + 8);
      ctx.lineTo(w/10, -h/2 + 8);
      ctx.lineTo(w/2, h/4);
      ctx.lineTo(0, h/2);
      ctx.lineTo(-w/2, h/4);
      ctx.closePath();
      ctx.fillStyle = power ? "#ff0" : "#39ff14";
      ctx.shadowColor = power ? "#ff0" : "#39ff14";
      ctx.shadowBlur = power ? 28 : 18;
      ctx.fill();
      ctx.shadowBlur = 0;
      ctx.beginPath();
      ctx.ellipse(0, -h/6, w/8, h/12, 0, 0, 2 * Math.PI);
      ctx.fillStyle = "#00eaff";
      ctx.globalAlpha = 0.8;
      ctx.fill();
      ctx.globalAlpha = 1;
      ctx.restore();
      if(shield){
        ctx.save();
        ctx.beginPath();
        ctx.arc(x + w/2, y + h/2, w, 0, Math.PI * 2);
        ctx.strokeStyle = "cyan";
        ctx.lineWidth = 5;
        ctx.globalAlpha = 0.6;
        ctx.stroke();
        ctx.globalAlpha = 1;
        ctx.restore();
      }
    }
    function drawInvaderSprite(x, y, w, h, type = 0, alive = true) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(w/34, h/24);
      if (type === 2) {
        ctx.beginPath();
        ctx.moveTo(2, 24); ctx.lineTo(32, 24); ctx.lineTo(32, 18); ctx.lineTo(34, 18);
        ctx.lineTo(34, 5); ctx.lineTo(32, 5); ctx.lineTo(32, 2); ctx.lineTo(2, 2);
        ctx.lineTo(2, 5); ctx.lineTo(0, 5); ctx.lineTo(0, 18); ctx.lineTo(2, 18); ctx.closePath();
        ctx.fillStyle = alive ? "#fc0" : "#444";
        ctx.fill();
        ctx.fillStyle = alive ? "#fff" : "#222";
        ctx.fillRect(8, 8, 3, 3); ctx.fillRect(23, 8, 3, 3);
      } else if (type === 1) {
        ctx.beginPath();
        ctx.moveTo(2,22); ctx.lineTo(32,22); ctx.lineTo(32,7); ctx.lineTo(29,3); ctx.lineTo(5,3); ctx.lineTo(2,7); ctx.closePath();
        ctx.fillStyle = alive ? "#f6f" : "#444";
        ctx.fill();
        ctx.fillStyle = alive ? "#fff" : "#222";
        ctx.fillRect(10,10,3,3); ctx.fillRect(21,10,3,3);
      } else {
        ctx.beginPath();
        ctx.moveTo(3,20); ctx.lineTo(31,20); ctx.lineTo(31,10); ctx.lineTo(27,4); ctx.lineTo(7,4); ctx.lineTo(3,10); ctx.closePath();
        ctx.fillStyle = alive ? "#0ff" : "#444";
        ctx.fill();
        ctx.fillStyle = alive ? "#fff" : "#222";
        ctx.fillRect(12,10,3,3); ctx.fillRect(19,10,3,3);
      }
      ctx.restore();
    }
    function drawPowerupSprite(x, y, w, h, type) {
      ctx.save();
      ctx.translate(x + w/2, y + h/2);
      ctx.rotate((Date.now()/300) % Math.PI);
      if(type === 'bomb') {
        ctx.fillStyle = "#ff3b3b";
        ctx.beginPath();
        ctx.arc(0, 0, w/2-2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(-w/3, -w/3);
        ctx.lineTo(w/3, w/3);
        ctx.moveTo(-w/3, w/3);
        ctx.lineTo(w/3, -w/3);
        ctx.stroke();
        ctx.fillStyle = "#fff";
        ctx.font = "bold 18px Arial";
        ctx.fillText("B", -5, 7);
      } else {
        ctx.fillStyle = "#ffa500";
        ctx.beginPath();
        ctx.arc(0, 0, w/2-2, 0, 2 * Math.PI);
        ctx.fill();
        ctx.strokeStyle = "#ff0";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(-w/3, 0); ctx.lineTo(w/3, 0);
        ctx.moveTo(0, -h/3); ctx.lineTo(0, h/3);
        ctx.stroke();
        ctx.fillStyle = "#fff";
        ctx.font = "bold 18px Arial";
        ctx.fillText("!", -5, 7);
      }
      ctx.restore();
    }

    // Difficulty and wave settings
    let level = 1;
    let difficulty = {
      invaderSpeed: INVADER_SPEED_BASE,
      invaderDrop: INVADER_DROP_BASE,
      enemyBulletSpeed: ENEMY_BULLET_SPEED_BASE,
      invaderRows: 5,
      shootingChance: 0.02
    };

    // Game state variables
    let leftPressed = false;
    let rightPressed = false;
    let spacePressed = false;
    let canShoot = true;
    let score = 0;
    let gameOver = false;

    // Entities
    let player = {};
    let bullets = [];
    let enemyBullets = [];
    let invaders = [];
    let invaderDirection = 1;
    let powerups = [];
    let shotgunActive = false;
    let shotgunTimeout = null;

    // Lives from settings
    let lives = 3;

    restartBtn.onclick = restartGame;

    function resetPlayer() {
      player = {
        x: WIDTH / 2 - PLAYER_WIDTH / 2,
        y: HEIGHT - PLAYER_HEIGHT - 10,
        width: PLAYER_WIDTH,
        height: PLAYER_HEIGHT,
        shield: false
      };
    }
    function setDifficultyForLevel(lvl) {
      difficulty.invaderSpeed = INVADER_SPEED_BASE + (lvl - 1) * 0.5;
      difficulty.invaderDrop = INVADER_DROP_BASE + (lvl - 1) * 3;
      difficulty.enemyBulletSpeed = ENEMY_BULLET_SPEED_BASE + (lvl - 1) * 0.4;
      difficulty.invaderRows = Math.min(5 + lvl - 1, Math.floor((HEIGHT - INVADER_Y_OFFSET - PLAYER_HEIGHT - 100) / INVADER_Y_SPACING));
      difficulty.shootingChance = 0.018 + (lvl - 1) * 0.008;
    }
    function resetInvaders() {
      invaders = [];
      for (let row = 0; row < difficulty.invaderRows; row++) {
        for (let col = 0; col < INVADER_COLS; col++) {
          let type = row % 3;
          let aiControlled = (Math.random() < 0.2);
          invaders.push({
            x: INVADER_X_OFFSET + col * INVADER_X_SPACING,
            y: INVADER_Y_OFFSET + row * INVADER_Y_SPACING,
            width: INVADER_WIDTH,
            height: INVADER_HEIGHT,
            alive: true,
            type: type,
            aiControlled: aiControlled,
            aiDodgeCooldown: 0
          });
        }
      }
      invaderDirection = 1;
    }
    function resetBullets() {
      bullets = [];
      enemyBullets = [];
    }
    function resetPowerups() {
      powerups = [];
      shotgunActive = false;
      if (shotgunTimeout) {
        clearTimeout(shotgunTimeout);
        shotgunTimeout = null;
      }
    }
    function initGameVars() {
      score = 0;
      level = 1;
      gameOver = false;
      comboCount = 0;
      lastKillTime = 0;
      setDifficultyForLevel(level);
      resetPlayer();
      resetInvaders();
      resetBullets();
      resetPowerups();
      lives = totalLives;
      shootCooldown = baseShootCooldown / (shootRate / 100);
      restartBtn.style.display = "none";
      transitioning = false;
      transitionAlpha = 0;
      mechanicActive = false;
      currentMechanic = null;
      explosions = [];
      windEffects = [];
    }
    function restartGame() {
      initGameVars();
      lastTime = Date.now();
      gameLoop();
    }
    function nextWave() {
      level++;
      setDifficultyForLevel(level);
      resetPlayer();
      resetInvaders();
      resetBullets();
      resetPowerups();
      gameOver = false;
      transitioning = false;
      transitionAlpha = 0;
      comboCount = 0;
      lastKillTime = 0;
      activateMechanic();
      lastTime = Date.now();
      gameLoop();
    }

    // New mechanic: cycle through "shield", "rapidFire", "slowMo"
    function activateMechanic() {
      const mechList = ["shield", "rapidFire", "slowMo"];
      currentMechanic = mechList[(level - 1) % mechList.length];
      mechanicActive = true;
      mechanicTimer = 5000;
      if (currentMechanic === "shield") {
        player.shield = true;
      } else if (currentMechanic === "rapidFire") {
        shootCooldown = baseShootCooldown / (shootRate / 100) / 2;
      } else if (currentMechanic === "slowMo") {
        difficulty.invaderSpeed *= 0.5;
        difficulty.enemyBulletSpeed *= 0.5;
      }
    }
    function updateMechanic(delta) {
      if (mechanicActive) {
        mechanicTimer -= delta;
        if (mechanicTimer <= 0) {
          mechanicActive = false;
          if (currentMechanic === "shield") {
            player.shield = false;
          } else if (currentMechanic === "rapidFire") {
            shootCooldown = baseShootCooldown / (shootRate / 100);
          } else if (currentMechanic === "slowMo") {
            setDifficultyForLevel(level);
          }
          currentMechanic = null;
        }
      }
    }
    function updateEnemyAI(delta) {
      invaders.forEach(inv => {
        if (inv.alive && inv.aiControlled) {
          if (inv.aiDodgeCooldown > 0) {
            inv.aiDodgeCooldown -= delta;
          } else {
            bullets.forEach(b => {
              let dx = (inv.x + inv.width/2) - b.x;
              let dy = (inv.y + inv.height/2) - b.y;
              let dist = Math.sqrt(dx * dx + dy * dy);
              if (dist < 60) {
                if (b.x < inv.x + inv.width/2) { inv.x += 10; }
                else { inv.x -= 10; }
                inv.aiDodgeCooldown = 500;
              }
            });
          }
          if (level > 3 && Math.random() < 0.05) {
            inv.x += Math.random() * 4 - 2;
            inv.y += Math.random() * 2 - 1;
          }
        }
      });
    }

    document.addEventListener('keydown', (e) => {
      if (e.code === 'ArrowLeft') leftPressed = true;
      if (e.code === 'ArrowRight') rightPressed = true;
      if (e.code === 'Space') spacePressed = true;
      if (gameOver && e.code === 'KeyR') restartGame();
    });
    document.addEventListener('keyup', (e) => {
      if (e.code === 'ArrowLeft') leftPressed = false;
      if (e.code === 'ArrowRight') rightPressed = false;
      if (e.code === 'Space') spacePressed = false;
    });

    function drawPlayer() {
      drawPlayerSprite(player.x, player.y, player.width, player.height, shotgunActive, player.shield);
    }
    function drawInvaders() {
      invaders.forEach(inv => { drawInvaderSprite(inv.x, inv.y, inv.width, inv.height, inv.type, inv.alive); });
    }
    function drawBullets() {
      ctx.fillStyle = '#ff0';
      bullets.forEach(b => { ctx.fillRect(b.x, b.y, BULLET_WIDTH, BULLET_HEIGHT); });
    }
    function drawEnemyBullets() {
      ctx.fillStyle = '#f00';
      enemyBullets.forEach(b => { ctx.fillRect(b.x, b.y, ENEMY_BULLET_WIDTH, ENEMY_BULLET_HEIGHT); });
    }
    function drawPowerups() {
      powerups.forEach(p => { drawPowerupSprite(p.x, p.y, POWERUP_WIDTH, POWERUP_HEIGHT, p.type); });
    }
    function movePlayer() {
      if (leftPressed) player.x -= PLAYER_SPEED;
      if (rightPressed) player.x += PLAYER_SPEED;
      player.x = Math.max(0, Math.min(WIDTH - PLAYER_WIDTH, player.x));
    }
    function shootBullet() {
      if (autoShoot) { spacePressed = true; }
      if (spacePressed && canShoot && !gameOver) {
        if (shotgunActive) {
          bullets.push({ x: player.x + PLAYER_WIDTH/2 - BULLET_WIDTH/2, y: player.y - BULLET_HEIGHT, dx: 0 });
          bullets.push({ x: player.x + PLAYER_WIDTH/2 - BULLET_WIDTH/2, y: player.y - BULLET_HEIGHT, dx: -3 });
          bullets.push({ x: player.x + PLAYER_WIDTH/2 - BULLET_WIDTH/2, y: player.y - BULLET_HEIGHT, dx: 3 });
        } else {
          bullets.push({ x: player.x + PLAYER_WIDTH/2 - BULLET_WIDTH/2, y: player.y - BULLET_HEIGHT, dx: 0 });
        }
        canShoot = false;
        setTimeout(() => { canShoot = true; }, shotgunActive ? 140 : shootCooldown);
      }
    }
    function moveBullets() {
      bullets.forEach(b => { b.y -= BULLET_SPEED; b.x += b.dx || 0; });
      bullets = bullets.filter(b => b.y > -BULLET_HEIGHT && b.x > -BULLET_WIDTH && b.x < WIDTH + BULLET_WIDTH);
    }
    function moveEnemyBullets() {
      enemyBullets.forEach(b => { b.y += difficulty.enemyBulletSpeed; });
      enemyBullets = enemyBullets.filter(b => b.y < HEIGHT + ENEMY_BULLET_HEIGHT);
    }
    function moveInvaders() {
      let aliveInvaders = invaders.filter(i => i.alive);
      if (aliveInvaders.length === 0) return;
      let minX = Math.min(...aliveInvaders.map(i => i.x));
      let maxX = Math.max(...aliveInvaders.map(i => i.x + INVADER_WIDTH));
      let edgeHit = false;
      if (invaderDirection === 1 && maxX + difficulty.invaderSpeed >= WIDTH) edgeHit = true;
      if (invaderDirection === -1 && minX - difficulty.invaderSpeed <= 0) edgeHit = true;
      if (edgeHit) {
        invaderDirection *= -1;
        invaders.forEach(inv => { inv.y += difficulty.invaderDrop; });
        difficulty.invaderSpeed += 0.11;
      } else {
        invaders.forEach(inv => { inv.x += difficulty.invaderSpeed * invaderDirection; });
      }
    }
    function invaderShoot() {
      if (Math.random() < difficulty.shootingChance) {
        let shooters = invaders.filter(i => i.alive);
        if (shooters.length > 0) {
          let shooter = shooters[Math.floor(Math.random() * shooters.length)];
          enemyBullets.push({ x: shooter.x + INVADER_WIDTH/2 - ENEMY_BULLET_WIDTH/2, y: shooter.y + INVADER_HEIGHT });
        }
      }
    }
    function trySpawnPowerup() {
      if (powerups.length === 0 && Math.random() < POWERUP_SPAWN_CHANCE) {
        let px = Math.random() * (WIDTH - POWERUP_WIDTH);
        let type = (Math.random() < 0.1) ? 'bomb' : 'shotgun';
        powerups.push({ x: px, y: INVADER_Y_OFFSET - POWERUP_HEIGHT, type: type });
      }
    }
    function movePowerups() {
      powerups.forEach(p => { p.y += POWERUP_SPEED; });
      powerups = powerups.filter(p => p.y < HEIGHT + POWERUP_HEIGHT);
    }
    function collectPowerups() {
      powerups.forEach((p, i) => {
        if (player.x < p.x + POWERUP_WIDTH && player.x + PLAYER_WIDTH > p.x &&
            player.y < p.y + POWERUP_HEIGHT && player.y + PLAYER_HEIGHT > p.y) {
          if (p.type === "shotgun") { activateShotgunPowerup(); }
          else if (p.type === "bomb") { activateBombPowerup(); }
          powerups.splice(i, 1);
        }
      });
    }
    function activateShotgunPowerup() {
      shotgunActive = true;
      if (shotgunTimeout) clearTimeout(shotgunTimeout);
      shotgunTimeout = setTimeout(() => { shotgunActive = false; }, POWERUP_DURATION);
    }
    function activateBombPowerup() {
      invaders.forEach(inv => { inv.alive = false; });
    }
    // In checkBulletHits, adjust collision with invaders so that a collision subtracts one life instead of an instant game over.
    function checkBulletHits() {
      bullets.forEach((b, bi) => {
        invaders.forEach((inv, ii) => {
          if (inv.alive &&
              b.x < inv.x + inv.width &&
              b.x + BULLET_WIDTH > inv.x &&
              b.y < inv.y + inv.height &&
              b.y + BULLET_HEIGHT > inv.y) {
            let now = Date.now();
            if (now - lastKillTime <= comboWindow) { comboCount++; } else { comboCount = 1; }
            lastKillTime = now;
            inv.alive = false;
            spawnExplosion(inv.x + inv.width / 2, inv.y + inv.height / 2);
            bullets.splice(bi, 1);
            score += 10 * level * comboCount;
          }
        });
      });
      enemyBullets.forEach((b, bi) => {
        if (!player.shield &&
            b.x < player.x + player.width &&
            b.x + ENEMY_BULLET_WIDTH > player.x &&
            b.y < player.y + player.height &&
            b.y + ENEMY_BULLET_HEIGHT > player.y) {
          lives--;
          if (lives <= 0) { gameOver = true; }
        }
      });
      invaders.forEach(inv => {
        // Changed collision handling: if an invader collides horizontally and vertically with the player, subtract one life.
        if (inv.alive && 
            inv.y + inv.height >= player.y &&
            inv.x + inv.width >= player.x &&
            inv.x <= player.x + player.width) {
              inv.alive = false;
              lives--;
              if (lives <= 0) { gameOver = true; }
        }
      });
    }
    function drawCombo() {
      if (comboCount >= 2 && Date.now() - lastKillTime <= comboWindow) {
        ctx.fillStyle = "#ff0";
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.fillText(`Combo x${comboCount}!`, WIDTH / 2, 50);
        ctx.textAlign = "start";
      }
    }
    function drawScore() {
      ctx.fillStyle = '#fff';
      ctx.font = '20px Arial';
      ctx.fillText(`Score: ${score}`, 10, 25);
      ctx.fillText(`Wave: ${level}`, WIDTH - 120, 25);
      ctx.fillText(`Lives: ${lives}`, 10, 50);
      if (shotgunActive) {
        ctx.fillStyle = '#ff0';
        ctx.font = '20px Arial';
        ctx.fillText("SHOTGUN!", WIDTH / 2 - 60, 25);
      }
      if (mechanicActive && currentMechanic) {
        ctx.fillStyle = '#0ff';
        ctx.font = '18px Arial';
        ctx.fillText(`Mechanic: ${currentMechanic}`, WIDTH / 2 - 60, 75);
      }
    }
    function drawGameOver() {
      ctx.fillStyle = '#f44';
      ctx.font = '44px Arial bold';
      ctx.textAlign = 'center';
      ctx.fillText('GAME OVER', WIDTH / 2, HEIGHT / 2);
      ctx.font = '24px Arial';
      ctx.fillText('Press Restart or R', WIDTH / 2, HEIGHT / 2 + 50);
      ctx.textAlign = 'start';
    }
    function drawTransition() {
      ctx.fillStyle = `rgba(0, 0, 0, ${transitionAlpha})`;
      ctx.fillRect(0, 0, WIDTH, HEIGHT);
    }
    function draw() {
      drawBackground();
      drawWindEffects();
      drawPlayer();
      drawInvaders();
      drawBullets();
      drawEnemyBullets();
      drawPowerups();
      drawScore();
      drawCombo();
      drawExplosions();
      if (gameOver) drawGameOver();
      if (transitioning) drawTransition();
    }
    function gameLoop() {
      let now = Date.now();
      let delta = now - lastTime;
      lastTime = now;
      if (!gameOver) {
        movePlayer();
        shootBullet();
        moveBullets();
        moveEnemyBullets();
        moveInvaders();
        invaderShoot();
        trySpawnPowerup();
        movePowerups();
        collectPowerups();
        checkBulletHits();
        updateMechanic(delta);
        updateEnemyAI(delta);
        updateExplosions(delta);
        if (ultraEffects && graphicsQuality >= 90) {
          updateWindEffects(delta);
          if (windEffects.length === 0 && Math.random() < 0.002) {
            spawnWindEffect();
          }
        } else {
          windEffects = [];
        }
      }
      draw();
      if (gameOver) { restartBtn.style.display = "block"; return; }
      if (invaders.filter(i => i.alive).length === 0 && !transitioning) {
        transitioning = true;
        transitionAlpha = 0;
      }
      if (transitioning) {
        transitionAlpha += delta / transitionDuration;
        if (transitionAlpha >= 1) { transitioning = false; transitionAlpha = 0; nextWave(); return; }
      }
      requestAnimationFrame(gameLoop);
    }

    settingsButton.addEventListener('click', () => {
      settingsModal.style.display = "block";
    });
    closeSettings.addEventListener('click', () => {
      autoShoot = autoShootInput.checked;
      let livesVal = parseInt(livesInput.value, 10);
      totalLives = (livesVal >= 1 && livesVal <= 8) ? livesVal : 3;
      ultraEffects = ultraEffectsInput.checked;
      backgroundOption = backgroundInput.value;
      shootRate = parseInt(shootRateInput.value, 10);
      graphicsQuality = parseInt(graphicsQualityInput.value, 10);
      shootRateDisplay.textContent = `${shootRate}%`;
      settingsModal.style.display = "none";
    });

    initGameVars();
    lastTime = Date.now();
    gameLoop();
  </script>
